<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  


<div class="container">
    <div class="calculator">
        
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="btn equal-btn" onclick="clearDisplay()">AC</button>
            <button class="btn equal-btn" onclick="display()">DE</button>
            <button class="btn equal-btn" onclick="inputValue('.')">.</button>
            <button class="btn equal-btn" onclick="inputValue('/')">/</button></div>
            
            <div class="buttons">
                <button class="btn" onclick="inputValue('7')">7</button>
            <button class="btn" onclick="inputValue('8')">8</button>
            <button class="btn" onclick="inputValue('9')">9</button>
            <button class="btn equal-btn" onclick="inputValue('*')">*</button></div>
            
            <div class="buttons">
                <button class="btn" onclick="inputValue('4')">4</button>
            <button class="btn" onclick="inputValue('5')">5</button>
            <button class="btn" onclick="inputValue('6')">6</button>
            <button class="btn equal-btn" onclick="inputValue('-')">-</button></div>
           
            <div class="buttons">
                
            <button class="btn" onclick="inputValue('1')">1</button>
            <button class="btn" onclick="inputValue('2')">2</button>
            <button class="btn" onclick="inputValue('3')">3</button>
            <button class="btn equal-btn" onclick="inputValue('+')">+</button></div>
            <div class="buttons">
                <button class="btn equal-btn" onclick="inputValue('00')">00</button>
                <button class="btn equal-btn" onclick="inputValue('0')">0</button>
            <button class="btn equal-btn butt" onclick="calculateResult()">=</button>
           
        </div>
    
    </div>
</div>





    <script src="app.js"></script>
</body>
</html>
